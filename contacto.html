    <div></div>


    <main class="main-contact">
        <form action="" class="contact-form">
            <section class="section-one__container"> 
                <fieldset class="section-one__fieldset">
                    <legend class="section-one__legend">Datos Personales</legend>
                    <div class="section-one__div section-one__div1">
                        <label for="name">Nombre: <sup>*</sup></label>
                        <input id="name"  name="name" autofocus required>
                    </div>
                    <div class="section--one__div section--one__div2">
                        <label for="last-name">Apellido: <sup>*</sup></label>
                        <input id="last-name"  name="last-name" required>
                    </div>
                    <div class="section--one__div section--one__div3">
                        <label for="Document">Documento: <sup>*</sup></label>
                        <input id="Document" type="number" required  minlength="2" maxlength="9" >
                    </div> 
                    <div class="section--one__div section--one__div4">
                    </div>
                    <div class="section--one__div section--one__div5">
                        <label for="about">sugerencias:</label>
                        <textarea name="about" id="about" cols="30" rows="10"></textarea>   
                    </div>
                    <div class="section--one__div6">
                    <p class=" section--one__div6-para"><span>Sexo: <sup>*</sup></span></p>
                        <input type="radio" name="sexo" id="femenino" >
                        <label for="femenino"> femenino </label>
                        <input type="radio" name="sexo" id="masculino" value="masculino" >
                        <label for="masculino">masculino</label>
                        <input type="radio" name="sexo" id="otro" value="otro"  required>
                        <label for="otro">Otro</label>
                    </div>
            </fieldset>
            </section>
            </div>
            <section class="section-two__container">
            <fieldset class="section-two__fieldset">
                <legend class="section-two__leyend"> Datos de Contacto</legend>
                 <div class="section-two__div section-two__div1">
                    <label for="telephone">Teléfono:</label>
                    <input type="text" id="telephone" placeholder="Código de área y número" pattern="[+][0-9]{2} [0-9]{3} [0-9]{3} [0-9]{4}" title="ejemplo:+57 312 321 14546" required >
                </div>
                <div class="section--two__div section--two__div2">
                    <label for="email">Dirección de correo electrónico <sup>*</sup></label>
                    <input type="email" id="email"  placeholder="Ej: mail@gmail.com" required> 
                </div>       
            </fieldset>
            </section>
            
            <section class="section-four__container">
                <div class="section-four__checkbox1" >
                    <input type="checkbox" name="acept" id="acept" required>
                    <label for="acept">Acepto las condiciones <sup>*</sup></label> 
                </div>
                <div class="section-four__checkbox2">
                    <input type="checkbox" name="new" id="new">
                    <label for="new">Deseo recibir novedades</label>
                    <p class="section-four__paragraph">  <strong>*</strong>:campo obilgatorio.</p>
                </div>
                <div class="section-four__button">
                    <input class="section-four__submit" type="submit" value="Iniciar afiliación">
                    <input class="section-four__reset"  type="reset" value="Restablecer">
                </div>
            </section>
            </form>
        
            


        </form>





    </main>
